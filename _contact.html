<!-- Contact Section -->
<section id="contact" class="py-20 bg-stone-800">
    <div class="container mx-auto px-6">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-stone-100">Get In Touch</h2>
            <p class="mt-4 text-stone-300 max-w-2xl mx-auto">Have a question or a property to discuss? Send us a message and we'll get back to you promptly.</p>
        </div>
        <form class="max-w-xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <input type="text" placeholder="Your Name" class="w-full bg-stone-700 text-stone-200 border-stone-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="email" placeholder="Your Email" class="w-full bg-stone-700 text-stone-200 border-stone-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="mb-6">
                 <input type="tel" placeholder="Your Phone Number" class="w-full bg-stone-700 text-stone-200 border-stone-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="mb-6">
                <textarea placeholder="Your Message" rows="5" class="w-full bg-stone-700 text-stone-200 border-stone-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-stone-100 font-bold py-3 px-8 rounded-lg transition-colors">Send Message</button>
            </div>
        </form>
    </div>
</section>
